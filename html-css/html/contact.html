<!-- A contact page with a contact form (this does not need to be functioning) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">

</head>

<body>

    <div class="content">
        <!-- Header -->
        <header>
            <nav class="navbar">

                <a href="../index.html"><h1 class="logo">Anthony</h1></a>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./bio.html"> Bio </a></li>
                    <li><a href="./gallery.html"> Gallery </a></li>
                    <li><a href="./contact.html"> Contact </a></li>
                </ul>

            </nav>
        </header>

        <!--Contact: Message Section -->
        <section class="contact-card">
            <img src="https://picsum.photos/200" alt="anthony's contact card">

            <form action="_blank">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <br>
                <div>
                    <label for="message">Message Me</label><br>
                    <textarea name="message" id="message"
                    cols="35" rows="6"></textarea>
                </div>

                <button type="submit">Submit</button>
                
            </form>

        </section>

    </div>

</body>

</html>
