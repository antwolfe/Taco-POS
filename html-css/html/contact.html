<!-- A contact page with a contact form (this does not need to be functioning) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

</head>

<body>

    <div id="contact-container">
        <!-- Header -->
        <header>
            <nav class="navbar">

                <a href="../index.html">
                    <img class="logo" src="../images/ant-logo.png" alt="circular logo that says anthony wolfe">
                </a>

                <ul>
                    <li><a href="../index.html" > Bio </a></li>
                    <li><a href="./gallery.html"> Gallery </a></li>
                    <li><a href="./contact.html"> Contact </a></li>
                </ul>

            </nav>
        </header>

        <!--Contact: Message Section -->

        <div id="contact-image">
            <img src="../images/email.png" alt="anthony's contact card">
        </div>

        <section id="form-container">
            <h2>Message Me</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <div>
                    </div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="35" rows="6"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>

        <a href="https://www.github.com/antwolfe"><img src="../images/github-logo.png" alt="github octocat logo"></a>


    </div>


</body>

</html>
