<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

</head>

<body>

    <div class="content">
        <!-- Header -->
        <header>
            <nav class="navbar">

                <a href="../index.html"><img class="logo" src="../images/ant-logo.png" alt="circular logo that says anthony wolfe"></h1></a> . 
                
                <ul>
                    <li><a href="../index.html">Home</a></li>

                    <li><a href="./contact.html"> Contact </a></li>
                </ul>

            </nav>
        </header>

        <!--Contact: Message Section -->

        <div id="contact-image">
            <img src="https://picsum.photos/200" alt="anthony's contact card">
        </div>

        <section class="form-container">

            <form action="_blank">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div class="form-group">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <br>
                <div class="form-group">
                    <label for="message">Message Me</label><br>
                    <textarea name="message" id="message"
                    cols="35" rows="6"></textarea>
                </div>

                <button type="submit">Submit</button>
                
            </form>

        </section>

    </div>

</body>

</html>
